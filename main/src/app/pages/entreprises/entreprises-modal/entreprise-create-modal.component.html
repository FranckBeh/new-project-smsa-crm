<div mat-dialog-content class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Créer une entreprise</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="entrepriseForm" (ngSubmit)="onSubmit()">

      <div class="form-group row mb-3">
        <label for="nom" class="col-sm-4 col-form-label"><strong><i class="fas fa-building"></i> Nom:</strong></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="nom" formControlName="nomCompanie" placeholder="Nom de l'entreprise">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="adresse" class="col-sm-4 col-form-label"><strong><i class="fas fa-map-marker-alt"></i> Adresse:</strong></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="adresse" formControlName="adresseCompanie" placeholder="Adresse de l'entreprise">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="tel1" class="col-sm-4 col-form-label"><strong><i class="fas fa-phone"></i> Tel 1:</strong></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="tel1" formControlName="tel1Companie" placeholder="Téléphone 1">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="tel2" class="col-sm-4 col-form-label"><strong><i class="fas fa-phone"></i> Tel 2:</strong></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="tel2" formControlName="tel2Compnie" placeholder="Téléphone 2">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="email1" class="col-sm-4 col-form-label"><strong><i class="fas fa-envelope"></i> Email 1:</strong></label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email1" formControlName="email1Compagnie" placeholder="Email 1">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="email2" class="col-sm-4 col-form-label"><strong><i class="fas fa-envelope"></i> Email 2:</strong></label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email2" formControlName="email2Compagnie" placeholder="Email 2">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="siteweb" class="col-sm-4 col-form-label"><strong><i class="fas fa-globe"></i> Site web:</strong></label>
        <div class="col-sm-8">
          <input type="url" class="form-control" id="siteweb" formControlName="sitewebCompagnie" placeholder="Site web de l'entreprise">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="registre" class="col-sm-4 col-form-label"><strong><i class="fas fa-file-alt"></i> RC:</strong></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="registre" formControlName="registreCommerce" placeholder="Registre de commerce">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="patente" class="col-sm-4 col-form-label"><strong><i class="fas fa-file-alt"></i> Patente:</strong></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="patente" formControlName="patente" placeholder="Patente">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="fiscal" class="col-sm-4 col-form-label"><strong><i class="fas fa-file-alt"></i> IF:</strong></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="fiscal" formControlName="identifiantFiscal" placeholder="Identifiant fiscal">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="ice" class="col-sm-4 col-form-label"><strong><i class="fas fa-id-card"></i> ICE:</strong></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="ice" formControlName="ice" placeholder="ICE de l'entreprise">
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Fermer</button>
    <button type="submit" class="btn btn-primary" [disabled]="!entrepriseForm.valid" (click)="onSubmit()">Créer</button>
  </div>
</div>
